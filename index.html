<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <div class="box-img">
      <img class="img1" src="/images/image-equilibrium.jpg" alt="imagem do equilibrium">
    </div>
    <div class="box-title">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="conteudo-box">
      <img class="img-box" src="/images/icon-ethereum.svg" alt="imagem do ethereum">
      <img class="img-box" src="/images/icon-clock.svg" alt="imgagem do relogio">
      <hr>
    </div>
    <div class="box-avatar">
      <img class="avatar-img" src="/images/image-avatar.png" alt="imagen de Jules Wyvern">
      <p class="avatar-p">creation of Jules Wyvern</p>
    </div>
  </main>

</body>
</html>
